<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/style/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=David+Libre&family=Oxygen:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1 class="owner">Starjun Book Library</h1>
      <img class="book-svg" src="assets/img/books.svg" alt="Book SVG" />
      <small class="trademark">SBL â„¢</small>
    </nav>
    <main>
      <form action="">
        <p>
          <label>Title</label><br />
          <input type="text" name="title" minlength="2" />
        </p>
        <p>
          <label>Author</label><br />
          <input type="text" name="author" minlength="2" />
        </p>
        <p>
          <label>Pages</label><br />
          <input type="text" name="pages" minlength="2"/>
        </p>
        <p>
          <label>Status</label><br />
          <select>
            <option>Read</option>
            <option>Not readed yet</option>
          </select>
        </p>
        <button type="submit">Add a book</button>
      </form>
      <div class="books">
      </div>
    </main>
    <script src="assets/script/script.js"></script>
  </body>
</html>
